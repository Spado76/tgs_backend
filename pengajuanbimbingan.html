<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengajuan Bimbingan</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function showSuccessMessage(event) {
      event.preventDefault(); // Mencegah pengiriman formulir secara default

      // Ambil nilai input
      const nim = document.getElementById('nim').value;
      const nama = document.getElementById('nama').value;
      const tanggal = document.getElementById('tanggal').value;
      const catatan = document.getElementById('catatan').value;

      // Validasi NIM harus angka
      if (!/^\d+$/.test(nim)) {
        alert("NIM harus berupa angka!");
        return;
      }

      // Validasi tanggal bimbingan minimal besok
      const selectedDate = new Date(tanggal);
      const today = new Date();
      today.setHours(23, 59, 59, 59); // Set jam ke 00:00 untuk perbandingan

      if (selectedDate < today) {
        alert("Tanggal bimbingan harus minimal besok!");
        return;
      }

      // Ambil data yang sudah ada di localStorage
      const bimbinganList = JSON.parse(localStorage.getItem('bimbinganList')) || [];

      // Tambahkan data baru ke list
      bimbinganList.push({ nim, nama, tanggal, catatan });

      // Simpan kembali ke localStorage
      localStorage.setItem('bimbinganList', JSON.stringify(bimbinganList));

      // Reset form
      document.getElementById('nim').value = '';
      document.getElementById('nama').value = '';
      document.getElementById('tanggal').value = '';
      document.getElementById('catatan').value = '';

      // Tampilkan pesan sukses
      const messageBox = document.getElementById('success-message');
      messageBox.style.display = 'block';
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>SISTEM INFORMASI<br>TUGAS AKHIR</h2>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="pendaftaranjudul.html">Proposal Pendaftaran Judul</a></li>
          <li><a href="pengajuanbimbingan.html">Pengajuan Bimbingan</a></li>
          <li><a href="jadwal.html">Jadwal Bimbingan</a></li>
          <li><a href="proposal.html">Project Manajer</a></li>
          <li><a href="statusjudul.html">Status Proposal</a></li>
          <li><a href="laporanjudul.html">Pengumpulan Laporan</a></li>
          <li><a href="hasilupload.html">Hasil Upload</a></li>
          <li><a href="login.html">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">

      <section>
        <h1>Pengajuan Bimbingan</h1>
        <div class="overview-box">
          <form action="#" method="POST" onsubmit="showSuccessMessage(event)">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required>

            <label for="tanggal">Tanggal Bimbingan:</label>
            <input type="date" id="tanggal" name="tanggal" required>

            <label for="catatan">Catatan:</label>
            <textarea id="catatan" name="catatan" rows="4"></textarea>

            <button type="submit">Ajukan</button>
          </form>
          <div id="success-message" style="display: none; margin-top: 20px; color: green;">
            Berhasil melakukan pendaftaran!
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
